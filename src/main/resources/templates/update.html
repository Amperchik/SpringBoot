<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

</head>
<body>
<div>
  <h2>Edit User</h2>
  <form th:action="@{/admin/update}" th:object="${user}" method="post">
    <table>
      <tr>
        <td>ID:</td>
        <td><input type="number" th:field="*{id}" readonly/></td>
      </tr>
      <tr>
        <td>Name:</td>
        <td><input type="text" th:field="*{firstName}"/></td>
      </tr>
      <tr>
        <td>Last Name:</td>
        <td><input type="text" th:field="*{lastName}"/></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input type="text" th:field="*{email}"/></td>
      </tr>
      <tr>
        <td>Password:</td>
        <td><input type="text" th:field="*{password}"/></td>
      </tr>
      <tr>
      </tr>
      <input type="checkbox" name="role" value="ROLE_USER"/>USER
      <input type="checkbox" name="role" value="ROLE_ADMIN"/>ADMIN
      <br/>
    </table>
    <br/>
    <td><input type="submit" value="update"></td>
    <br/>
    <br/>
    <a th:href="@{/logout}">LOGOUT</a>
  </form>
</div>
</body>
</html>
